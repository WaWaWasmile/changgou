server:
  port: 8001
eureka:
  client:
    service-url:
      defaultZone: http://47.94.224.82:7001/eureka
  instance:
    prefer-ip-address: true
management:
        endpoint:
          gateway:
            enabled: true
          web:
            exposure:
              include: true
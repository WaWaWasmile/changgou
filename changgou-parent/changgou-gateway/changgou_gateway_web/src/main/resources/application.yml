spring:
  application:
    name: gateway-web
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': #匹配所有请求
            allowedOrigins: "*" #允许跨域
            allowedMethods: #支持的方式
              - GET
              - Post
              - PUT
              - DELETE
      routes:
          - id : goods
            uri: lb://goods
            predicates:
              - Path=/goods/**
